<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claims Management</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>

<main>
  <section>
    <p>Welcome to the Claims Management System. Manage your claims efficiently.</p>
    <a href="#" id="viewClaimsLink" class="styled-link">View My Claims</a>
    <div id="claimsContainer"></div>
  </section>
  <form id="createClaimForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId">
    <label for="userName">Name:</label>
    <input type="text" id="userName" name="userName">
    <label for="userPhone">Phone:</label>
    <input type="text" id="userPhone" name="userPhone">
    <label for="userEmail">Email:</label>
    <input type="text" id="userEmail" name="userEmail">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <button type="submit">Submit Claim</button>
  </form>
  <form id="updateClaimForm" style="display:none;">
    <label for="updateClaimId">Claim ID:</label>
    <input type="text" id="updateClaimId" name="updateClaimId" readonly>
    <label for="updateDescription">Description:</label>
    <input type="text" id="updateDescription" name="updateDescription">
    <label for="updateStatus">Status:</label>
    <input type="text" id="updateStatus" name="updateStatus">
    <button type="submit">Update Claim</button>
  </form>
  <table id="claimsTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="/js/scripts.js"></script>
</body>
</html>
