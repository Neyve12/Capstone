<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Claims</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>

<main>
  <h1>Claims for User</h1>
  <ul class="claims-list">
    <!-- Loop through the claims list -->
    <li th:each="claim : ${claims}" class="claim-item">
      <div>
        <p><strong>ID:</strong> <span th:text="${claim.id}">[ID]</span></p>
        <p><strong>Description:</strong> <span th:text="${claim.description}">[Description]</span></p>
        <p><strong>Status:</strong> <span th:text="${claim.status}">[Status]</span></p>
      </div>
    </li>
  </ul>
</main>

<footer>
  <p>&copy; 2024 Claims Management System</p>
</footer>
</body>
</html>
